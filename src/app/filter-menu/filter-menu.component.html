<div class="container">
    <div class="row justify-content-center">
      <div class="col-10 text-left filter-menu">
        <h2><b>Filter Cards</b></h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-10 text-center filter-menu">
        <!--Name -->
        <input id="nameFilter" class="form-control" type="text" name="search" [(ngModel)]="nameSearch" (keyup)="onFilterChange($event)"
          autocomplete="off" placeholder="Filter by Name">
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-10 text-center filter-menu">
        <!--Type -->
        <select id="typeFilter" class="form-control" (change)="onFilterChange($event)" [(ngModel)]="selectedType">
          <option value="">Choose a Type</option>
          <option *ngFor="let type of typeOptions" [value]="type.value">{{type.label}}</option>
        </select>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-10 text-center filter-menu">
        <!--Class -->
        <select id="classFilter" class="form-control" (change)="onFilterChange($event)" [(ngModel)]="selectedClass">
          <option value="">Choose a Class</option>
          <option *ngFor="let class of classOptions" [value]="class.value">{{class.label}}</option>
        </select>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-10 text-center filter-menu">
        <!--Mana Cost -->
        <select id="manaCostFilter" class="form-control" (change)="onFilterChange($event)" [(ngModel)]="selectedManaCost">
          <option value="">Choose Mana Cost</option>
          <option *ngFor="let manaCost of manaCostOptions" [value]="manaCost.value">{{manaCost.label}}</option>
        </select>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-10 text-center filter-menu">
        <!--Set -->
        <select id="setFilter" class="form-control" (change)="onFilterChange($event)" [(ngModel)]="selectedSet">
          <option value="">Choose a Set</option>
          <option *ngFor="let set of setOptions" [value]="set.value">{{set.label}}</option>
        </select>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-10 text-center filter-menu">
        <!--Rarity -->
        <select id="rarityFilter" class="form-control" (change)="onFilterChange($event)" [(ngModel)]="selectedRarity">
          <option value="">Choose Rarity</option>
          <option *ngFor="let rarity of rarityOptions" [value]="rarity.value">{{rarity.label}}</option>
        </select>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-10 filter-menu">
        <button
          type="button"
          class="btn btn-primary"
          (click)="onClearFilters()">Clear Filters</button>
      </div>
    </div>
  </div>
