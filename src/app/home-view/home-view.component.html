<!--Side Menu with Slide-->

  <div [@slideInOut]="menuState" class="side-menu">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-8 text-center">
            <h2>Filter Cards</h2>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-8 text-center">
          <!--Name -->
          <input
            id="nameFilter"
            class="form-control"
            type="text"
            name="search"
            [(ngModel)]="nameSearch"
            (keyup)="onFilterChange($event)"
            autocomplete="off"
            placeholder="Filter by Name">
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-8 text-center">
          <!--Type -->
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-8 text-center">
          <!--Class -->
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-8 text-center">
          <!--Mana Cost -->
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-8 text-center">
          <!--Set -->
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-8 text-center">
          <!--Rarity -->
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-8 text-center">
          <!--Format -->
        </div>
      </div>
    </div>
  </div>
<!--Header Bar-->

</header>
