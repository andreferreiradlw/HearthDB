<!--Side Menu with Slide-->
<app-filter-menu [@slideInOut]="menuState" class="side-menu" [collectibleCards]="cardCollection" (filteredCards)="onFilteredCards($event)"></app-filter-menu>
<!--Header Bar-->
<header class="main-header">
  <!--Menu Button-->
  <div (click)="toggleMenu()" [ngClass]="(menuState === 'open') ? 'active' : ''" class="bt-menu">
    <span></span>
  </div>
  <div class="menu-logo">
    <h4>HearthDB</h4>
  </div>
</header>
<!--Card List Component-->
<div class="card-container" [ngClass]="(menuState === 'open') ? 'card-container-open' : ''" (click)="closeMenu($event)">
  <app-card-view [filteredCards]="filteredCards" [menuState]="menuState" (cardSelected)="onCardSelected($event)"></app-card-view>
  <div class="footer" [ngClass]="(menuState === 'open') ? 'footer-open' : ''">
    <p [ngClass]="(menuState === 'open') ? 'footer-open' : ''">This is my footer text</p>
  </div>
</div>
<!--Maybe a footer, but probably not-->
